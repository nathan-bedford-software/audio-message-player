<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CellAll Audo Message Player</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="style/audio-player.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <h1>Message Player</h1>
    <div class="player-container">
        <div class="message-player">
            <div class="now-playing-prefix">Now playing: <span class="now-playing"></span></div>
        </div>
        <div class="message-container">
            <ul class="message-list"></ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"
        integrity="sha256-C6CB9UYIS9UJeqinPHWTHVqh/E1uhG5Twh+Y5qFQmYg=" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="script/media-player.js"></script>
</body>
</html>
